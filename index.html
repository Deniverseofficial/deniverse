<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deniverse - Temukan Produk Viral!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .slogan {
      font-style: italic;
      color: #ccc;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-card .info {
      padding: 15px;
    }
    .product-card h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .product-card a {
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      display: block;
      margin-top: auto;
    }
    footer {
      background-color: #000;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Deniverse</h1>
    <p class="slogan">Temukan Produk Unik Dan Viral Dari Alam Semesta </p>
  </header>

  <section class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Produk 1" />
      <div class="info">
        <h3>Produk Unik 1</h3>
        <a href="#" target="_blank">Lihat di TikTok Shop</a>
      </div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Produk 2" />
      <div class="info">
        <h3>Produk Viral 2</h3>
        <a href="#" target="_blank">Lihat di Shopee</a>
      </div>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Produk 3" />
      <div class="info">
        <h3>Produk Random 3</h3>
        <a href="#" target="_blank">Lihat Produk</a>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Deniverse. Semua hak dilindungi.</p>
    <p>Kontak: deniverse@email.com | IG: @deniverse.id</p>
  </footer>
</body>
</html>
